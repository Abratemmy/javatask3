<html>
    <head>
        <title></title>
        <script type = "text/javascript">

             function checkfactor(number) {
                let lenght = number
                let array = []
                for (let i = 1; i <= lenght; i++) {
                    if((i % 2 == 0) && (i % 3 == 0) && (i % 5 == 0)) {
                        array.push('yu-gi-oh')
                    }else if((i % 2 == 0) && (i % 3 == 0)) {
                        array.push('yu-gi')
                    }else if((i % 2 == 0 )&& (i % 5 == 0)) {
                        array.push('yu-oh')
                    }else if((i % 3 == 0) && (i % 5 == 0)) {
                        array.push('gi-oh')
                    }else if (i % 2 == 0 ) {
                        array.push('yu')
                    }else if (i % 3 == 0 ) {
                        array.push('gi')
                    }else if (i % 5 == 0) {
                        array.push('oh')
                    }else{
                        array.push(i)
                    }
                }
                document.write(number + " = " + array)
                console.log(array)
            }

            checkfactor(31);
        </script>
    </head>
    <body>
        <h1> You can also check the console</h1></body>
</html>
